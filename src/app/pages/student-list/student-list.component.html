<div class="student-list">
    <h2>Student List</h2>
  
    <div *ngIf="loading">Loading students...</div>
    <div *ngIf="!loading && students.length === 0">No students found.</div>
  
    <table *ngIf="!loading && students.length > 0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birth Date</th>
          <th>Grade</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.birthday || 'N/A' }}</td>
          <td>{{ student.schoolGrade }}</td>
          <td>{{ student.gender }}</td>
          <td>
            <button (click)="unlinkStudent(student.uid)">Unlink</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
